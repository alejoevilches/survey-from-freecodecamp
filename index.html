<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociate a River - CARP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <img class="riverid_logo" src="https://riveridstorage.blob.core.windows.net/appcarpblob/RiverID_Nuevo.svg" alt="Logo de RiverID">
        <p>Ya sos socio? <a class="login_link" href="#">Iniciá sesión</a></p>
    </nav>
</header>
<main>
    <h1 class="title">Estas a un paso de ser socio del Mas Grande</h1>
    <section class="form">
        <form action="">
            <fieldset class="general_info">
            <p class="form_title">Información general</p>
            <label for="name">Nombre(s) </label><input type="text" name="name" id="name" placeholder="Enzo">
            <label for="lastname">Apellido(s) </label><input type="text" name="lastname" id="lastname" placeholder="Francescoli">
            <label for="dni">DNI / Pasaporte </label><input type="number" name="dni" id="dni" placeholder="9.122.018">
            <label for="direction">Dirección</label><input type="text" name="direction" id="direction" placeholder="Av. Pres. Figueroa Alcorta 7597">
            </fieldset>
            <fieldset class="club_info">
            <p class="form_title">Información sobre el club</p>
            <p class="form_subtitle">Tipo de socio</p>
                <label for="activo_simple"><input type="radio" name="tipo_socio" id="activo_simple" disabled> Activo Simple</label>
                <label for="activo_pleno"><input type="radio" name="tipo_socio" id="activo_pleno"> Activo Pleno</label>
                <label for="adherente"><input type="radio" name="tipo_socio" id="adherente"> Socio Adherente</label>
                <label for="somos_river"><input type="radio" name="tipo_socio" id="somos_river"> Somos River</label>
            <p class="form_subtitle">¿Que tipo de actividades te interesan?</p>
                <label class="activities" for="activities_matches"><input type="checkbox" name="activities" id="activities_matches">Partidos de futbol  </label>
                <label class="activities" for="activities_matches"><input type="checkbox" name="activities" id="activities_sports">Actividades deportivas  </label>
                <label class="activities" for="activities_matches"><input type="checkbox" name="activities" id="activities_culture">Actividades culturales  </label>
            </fieldset>
            <fieldset class="files_info">
            <p class="form_title">Validá tu identidad</p>
            <label for="dni_file">Subi una copia de tu DNI</label>
            <input class="fileinput" type="file" name="dni_file" id="dni_file">
            </fieldset>
            <fieldset class="buttons">
                <input class="button" type="submit" value="Enviar formulario">
                <input class="button" type="reset" value="Reiniciar formulario">
            </fieldset>
        </form>
    </section>
    </section>
</main>
</body>
</html>
